<script src="common/js/jquery-2.1.4.min.js"></script>

<script src="scripts/Fsuper.js"></script>
<script>
	$(function() {
		(function($) {
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
		})(jQuery);

		var telkf = $.getUrlParam('telkf');
		var telts = $.getUrlParam('telts');
		var orderCode = $.getUrlParam('orderCode');
		var seatNum = $.getUrlParam('seatNum');
		var usedate = $.getUrlParam('usedate');
		var guestTel = $.getUrlParam('guestTel');
		console.log(telkf);
		$('.orderCode').text(orderCode);
		$('.seatNum').text(seatNum);
		$('.usedate').text(usedate);
		$('.guestTel').text(guestTel);
		$('.telkftxt').text(telkf);
		$('.teltstxt').text(telts);
		$('.telkf').attr("href","tel:"+ telkf);
		$('.telts').attr("href","tel:"+ telts);
		$('.telkftxt').attr("href","tel:"+ telkf);
		$('.teltstxt').attr("href","tel:"+ telts);
	});
</script>
