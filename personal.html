<script>
	$(function() {
		getUseInfor();
		getinfor();
	});
	var openid = localStorage.getItem("openid");
	//打开乘车人
	$(".goccr").click(function() {

			url: 'uselist.html?v=1.6.0',
			id: 'uselist',
		});
	});
	//打开意见反馈
	$(".goyjfk").click(function() {
		mui.openWindow({
			url: 'suggest.html',
			id: 'suggest',
		});
	});
	//打开我的评价
	$(".gopj").click(function() {
		mui.openWindow({
			url: 'commitlist.html',
			id: 'commitlist',
		});
	});
	//打开优惠券
	$(".gocoupon").click(function() {
		mui.openWindow({
			url: 'coupon.html',
			id: 'coupon',
		});
	});
	//打开积分
	$(".gomember").click(function() {
		mui.openWindow({
			url: 'member.html',
			id: 'member',
		});
	});
	//打开版本更新
	$(".goabout").click(function() {
		mui.openWindow({
			url: 'about.html',
			id: 'about',
		});
	});

	//获取用户头像信息
	function getUseInfor() {
		var furl = "/AboutClassAPIManage/AboutUserAPI/GetFansInfo?openid=" + openid;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				var pname = result.resultdata.NickName;
				var pheadimg = result.resultdata.HeadImgUrl;
				if(pname != null) {
					$(".pname").text(pname);
				}
				if(pname = null) {
					$(".pname").text("来云游新用户");
				}
				if(pheadimg != null) {
					$(".pheadimg").attr("src", pheadimg);
				}
				if(pheadimg = null) {
					$(".pheadimg").attr("src", "common/images/lyy_logo.jpg");
				}
			}

		});
	}
	//加载积分信息
	function getinfor() {
		var furl = "/AboutClassAPIManage/GradeManageAPI/GetGradeVIP?openid=" + openid;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				var type = result.type;
				if(type == 1) {
					var curvalue = result.resultdata.history.KYYunDou;
					$(".curvalue").text(curvalue);
				}
				if(type == 3) {
					$(".curvalue").text(0);
				}

			}

		});

	}
</script>
