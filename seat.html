<script>
	var ischange = 0;
	$(function() {
		var adduse_refresh = sessionStorage.getItem("adduse-refresh");
		if(adduse_refresh) {
			sessionStorage.removeItem("adduse-refresh");
			window.location.reload();
		}
		iosrefresh();

		(function($) {
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
		})(jQuery);
		ischange = $.getUrlParam('ischange');

		carDetail();
		yjtime();
		getseat();
		getstate();
		getuselist();
	});

	//页面切换
	$(".pagebox").click(function() {
		var id = $(this).attr("id");
		id = id + "page";
		$("#" + id).removeClass("dhide").addClass("pt-page-moveFromTop");
		$("#" + id).removeClass("pt-page-moveToTop");
		location.hash = id;
	});

	//页面关闭
	function dbgoback() {
		$(".switch_page").addClass("pt-page-moveToTop").removeClass("pt-page-moveFromTop");
	}

	$(".switch_page").click(function() {
		dbgoback();
	});

	//加载头部车次详情
	var EstimatedTime;

	var changeleg = localStorage.getItem("changeleg");

	function carDetail() {
		var ClassId = localStorage.getItem("ClassId");
		var furl = "/AboutClassAPIManage/AboutClassAPI/GetAboutClassInfo?ClassId=" + ClassId;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				var datas = result.resultdata;
				var Seating = datas.Seating;
				EstimatedTime = datas.EstimatedTime;
				$(".StartStationName").text(datas.StartStationName);
				$(".EndStationName").text(datas.EndStationName);
				$(".UseDate").text(datas.UseDate);
				$(".UseTime").text(datas.UseTime);
				$(".Mileage").text(datas.Mileage);
				$(".setting").text(datas.Seating);
			}

		});
	}

	//选座页面
	var ClassId = localStorage.getItem("ClassId");

	var InsuranceName = '';

	function getseat() {
		var furl = "/AboutClassAPIManage/AboutClassAPI/GetSeatInfo?ClassId=" + ClassId;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				var datas = result.resultdata;
				var datasend = result.resultdata.SeatInfo;
				InsuranceName = result.resultdata.InsuranceCompanyName;
				SeatInfo(datasend);
			}

		});
	}

	function SeatInfo(data) {
		var datas = data;
		var length = datas.length;
		var seating = localStorage.getItem("setting");

		if(length > 0) {
			if(seating == 7) {
				for(var i = 0; i < length; i++) {
					$(".seat_box").find(".bzseats").eq(i).attr("SeatNum", datas[i].SeatNum);
					$(".seat_box").find(".bzseats").eq(i).attr("IsSelected", datas[i].IsSelected);
					$(".seat_box").find(".bzseats  .SeatMoney").eq(i).text(datas[i].SeatMoney);
					$(".seat_box").find(".bzseats").eq(i).attr("Sex", datas[i].Sex);
					$(".seat_box").find(".bzseats").eq(i).attr("InsuranceName", InsuranceName);
					$(".seat_box").find(".bzseats").eq(i).attr("InsurancePrice", datas[i].InsurancePrice);
					var isselected = $(".seat_box").find(".bzseats").eq(i).attr("IsSelected");
					var Sex = $(".seat_box").find(".bzseats").eq(i).attr("Sex");
					if(isselected == "false") {
						if(Sex == "男"){
							$(".seat_box").find(".bzseats").eq(i).removeClass("kxbox").addClass("ysM");
							$(".seat_box").find(".bzseats .SeatMoney").eq(i).text('');
							$(".seat_box").find(".bzseats .yuan").eq(i).text('');
						}
						if(Sex == "女"){
							$(".seat_box").find(".bzseats").eq(i).removeClass("kxbox").addClass("ysW");
							$(".seat_box").find(".bzseats .SeatMoney").eq(i).text('');
							$(".seat_box").find(".bzseats .yuan").eq(i).text('');
						}
						if(Sex == "" || Sex == null){
							$(".seat_box").find(".bzseats").eq(i).removeClass("kxbox").addClass("ysbox");
							$(".seat_box").find(".bzseats").eq(i).removeClass("colgloden").addClass("colwhite");
						}
						
						
					}
					if(isselected == "true") {
						$(".seat_box").find(".bzseats").eq(i).addClass("kxbox");
						$(".seat_box").find(".bzseats").eq(i).attr("onclick", "checkseat(this)");

					}
				}
			}
			if(seating == 6) {
				for(var i = 0; i < length; i++) {
					$(".seat_box").find(".qzseats").eq(i).attr("SeatNum", datas[i].SeatNum);
					$(".seat_box").find(".qzseats").eq(i).attr("IsSelected", datas[i].IsSelected);
					$(".seat_box").find(".qzseats  .SeatMoney").eq(i).text(datas[i].SeatMoney);
					$(".seat_box").find(".qzseats").eq(i).attr("InsuranceName", InsuranceName);
					$(".seat_box").find(".qzseats").eq(i).attr("InsurancePrice", datas[i].InsurancePrice);
					$(".seat_box").find(".qzseats").eq(i).attr("Sex", datas[i].Sex);
					$(".seat_box").find(".qhide").addClass("visi");
					var isselected = $(".seat_box").find(".qzseats").eq(i).attr("IsSelected");
					var Sex = $(".seat_box").find(".qzseats").eq(i).attr("Sex");
					if(isselected == "false") {
						
						if(Sex == "男"){
							$(".seat_box").find(".qzseats").eq(i).removeClass("kxbox").addClass("ysM");
							$(".seat_box").find(".qzseats .SeatMoney").eq(i).text('');
							$(".seat_box").find(".qzseats .yuan").eq(i).text('');
						}
						if(Sex == "女"){
							$(".seat_box").find(".qzseats").eq(i).removeClass("kxbox").addClass("ysW");
							$(".seat_box").find(".qzseats .SeatMoney").eq(i).text('');
							$(".seat_box").find(".qzseats .yuan").eq(i).text('');
						}
						if(Sex == "" || Sex == null){
							$(".seat_box").find(".qzseats").eq(i).removeClass("kxbox").addClass("ysbox");
							$(".seat_box").find(".qzseats").eq(i).removeClass("colgloden").addClass("colwhite");
						}
						
					}
					if(isselected == "true") {
						$(".seat_box").find(".qzseats").eq(i).addClass("kxbox");
						$(".seat_box").find(".qzseats").eq(i).attr("onclick", "checkseat(this)");

					}
				}
			}
			if(seating == 4) {
				for(var i = 0; i < length; i++) {
					$(".seat_box").find(".wzseats").eq(i).attr("SeatNum", datas[i].SeatNum);
					$(".seat_box").find(".wzseats").eq(i).attr("IsSelected", datas[i].IsSelected);
					$(".seat_box").find(".wzseats  .SeatMoney").eq(i).text(datas[i].SeatMoney);
					$(".seat_box").find(".wzseats").eq(i).attr("InsuranceName", InsuranceName);
					$(".seat_box").find(".wzseats").eq(i).attr("InsurancePrice", datas[i].InsurancePrice);
					$(".seat_box").find(".wzseats").eq(i).attr("Sex", datas[i].Sex);
					$(".seat_box").find(".whide").addClass("dhide");
					var isselected = $(".seat_box").find(".wzseats").eq(i).attr("IsSelected");
					var Sex = $(".seat_box").find(".wzseats").eq(i).attr("Sex");
					if(isselected == "false") {
						if(Sex == "男"){
							$(".seat_box").find(".wzseats").eq(i).removeClass("kxbox").addClass("ysM");
							$(".seat_box").find(".wzseats .SeatMoney").eq(i).text('');
							$(".seat_box").find(".wzseats .yuan").eq(i).text('');
						}
						if(Sex == "女"){
							$(".seat_box").find(".wzseats").eq(i).removeClass("kxbox").addClass("ysW");
							$(".seat_box").find(".wzseats .SeatMoney").eq(i).text('');
							$(".seat_box").find(".wzseats .yuan").eq(i).text('');
						}
						if(Sex == "" || Sex == null){
							$(".seat_box").find(".wzseats").eq(i).removeClass("kxbox").addClass("ysbox");
							$(".seat_box").find(".wzseats").eq(i).removeClass("colgloden").addClass("colwhite");
						}
						$(".seat_box").find(".wzseats").eq(i).removeClass("kxbox");
					}
					if(isselected == "true") {
						$(".seat_box").find(".wzseats").eq(i).addClass("kxbox");
						$(".seat_box").find(".wzseats").eq(i).attr("onclick", "checkseat(this)");

					}
				}
			}
		}
	}
	var curseat, curuse;
	//可选座位点击
	function checkseat(dom) {
		getseat();
		dbseats(dom);
	}

	//选座
	function dbseats(dom) {
		curseat = dom;
		var seatnum = $(dom).attr("seatnum");
		var dbSeatNum = $(".SeatNum").text();
		var isselected = $(dom).attr("isselected");
		var SeatMoney = $(dom).attr("SeatMoney");
		var rel = $(dom).attr("rel");
		if(rel == "check") {
			$(dom).addClass("yxbox");
			$(dom).removeClass("colgloden").addClass("colwhite");
			$(dom).attr("rel", "checked");
		}
		if(rel == "checked") {
			$(dom).removeClass("yxbox");
			$(dom).addClass("colgloden").removeClass("colwhite");
			$(dom).attr("rel", "check");
		}
	}

	//已选座位数组
	function eachseat(doms) {
		var seatlist = []; //前台座位号
		if($(doms).length > 0) {
			doms.each(function(i, item) {
				var seatitem = {};
				var SeatNum = $(item).attr("SeatNum");
				var SeatMoney = $(item).find(".SeatMoney").text();
				var InsurancePrice = $(item).attr("insuranceprice");
				seatitem.SeatNum = SeatNum;
				seatitem.SeatMoney = SeatMoney;
				seatitem.InsurancePrice = InsurancePrice;
				seatlist.push(seatitem);
			});

		}

		console.log(seatlist);
		return seatlist;

	}

	function userlist(doms) {
		var list = $('.yxbox');
		var seatlist = eachseat($('.yxbox'));
		var datas = {};
		var uselist = [];
		var changeorderid = '{"useorderid":[0,0,0,0,0,0,0,0]}';
		if(ischange == 1) {
			changeorderid = localStorage.getItem("changeorderid");
		}
		//console.log(changeorderid);
		var changeinfor = JSON.parse(changeorderid);
		var orderarry = changeinfor.useorderid;
		if($(doms).length > 0) {
			doms.each(function(i, item) {
				var useitem = {};
				var SeatNum = seatlist[i].SeatNum;
				var SeatMoney = seatlist[i].SeatMoney;
				var InsurancePrice = seatlist[i].InsurancePrice;
				var userName = $(item).attr("userName");
				var Fidcar = $(item).attr("Fidcar");
				var mobile = $(item).attr("mobile");
				var changeorderid = orderarry[i];
				useitem.SeatNum = SeatNum;
				useitem.SeatMoney = SeatMoney;
				useitem.Fname = userName;
				useitem.Fidcar = Fidcar;
				useitem.Fphone = mobile;
				useitem.InsurancePrice = InsurancePrice;
				useitem.changeorderid = changeorderid;
				uselist.push(useitem);
			});
		}
		datas.uselist = uselist;
		datas.InsuranceName = InsuranceName;
		console.log(datas);
		return datas;

	}

	
	//获取公众号信息
	var State, AppId, AppSecret, PayOpenId;
	var posttime = 0;

	function getstate() {
		var openid = localStorage.getItem("openid");
		var furl = "/AboutClassAPIManage/CarOrderAPI/GetPublicSignInfoJson?publicSignKey=Zj&openid=" + openid;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				if(result.resultdata == null || result.resultdata == "") {
					posttime++;
					if(posttime <= 3) {
						getstate();
						return;
					} else {
						PayOpenId = null;
						return;
					}
				}
				State = result.resultdata.State;
				AppId = result.resultdata.AppId;
				AppSecret = result.resultdata.AppSecret;
				PayOpenId = result.resultdata.PayOpenId;
			}
		});

	}

	//获取乘客列表
	function getuselist() {
		var openid = localStorage.getItem("openid");
		var furl = "/AboutClassAPIManage/PassengerInformationAPI/GetPassengerInformationList?WeChatID=" + openid;
		$.ajax({
			url: Serverurl + furl,
			type: "get",
			async: false,
			dataType: "json",
			success: function(result) {
				var datas = result.resultdata;
				var length = datas.length;
				if(length > 0) {
					for(var i = 0; i < length; i++) {
						addthree(datas[i]);
					}
				}
			}
		});
	}

	function addthree(datas) {
		var list = $(".conact_list");
		var userName = datas.Name;
		var mobile = datas.PhoneNumber;
		var Fidcar = datas.IdNumber;
		var PIID = datas.PIID;
		var putidcar = plusXing(Fidcar, 3, 2);
		var item = $(".cktemp .default_item").clone();
		item.find(".Fname").text(userName);
		item.find(".dphone").text(mobile);
		item.find(".Fidcar").text(putidcar);
		item.attr('PIID', PIID);
		item.attr('mobile', mobile);
		item.attr('Fidcar', Fidcar);
		item.attr('userName', userName);
		item.find(".use_edit").attr('onclick', "modifyuse(this)");
		item.find(".choose_use").attr('onclick', "checkuse(this)");
		list.append(item);
	}

	//选择联系人
	function checkuse(dom) {
		var seatlegth = $(".yxbox").length;
		var checklength = $(".usechecked").length;
		curuse = dom;
		var check_before = $(dom).find(".check_before");
		var check_after = $(dom).find(".check_after");
		var rel = $(dom).attr("rel");
		if(rel == "check" && (checklength < seatlegth)) {
			$(check_before).addClass("dhide");
			$(check_after).removeClass("dhide");
			$(dom).parent().addClass("usechecked");
			$(dom).attr("rel", "checked");
		}
		if(rel == "checked") {
			$(check_before).removeClass("dhide");
			$(check_after).addClass("dhide");
			$(dom).parent().removeClass("usechecked");

	//预计几点到达
	function yjtime() {
		var data01 = $(".UseDate").text();
		var data02 = $(".UseTime").text();
		var endtime = data01 + " " + data02;
		var ttd = new Date(endtime.replace("-", "/").replace("-", "/"));
		var b = EstimatedTime * 60;
		ttd.setMinutes(ttd.getMinutes() + b, ttd.getSeconds(), 0);
		var starttime = new Date(ttd);
		var hours = starttime.getHours();
		var mints = starttime.getMinutes();
		if(hours < 10) {
			hours = '0' + hours;
		}
		if(mints < 10) {
			mints = '0' + mints;
		}
		var yjtdtime = hours + ":" + mints;
		//localStorage.setItem("yjtdtime", yjtdtime);
		$(".yjtime").text(yjtdtime);
	}
